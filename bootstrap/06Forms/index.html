<style>
    body {background-color: powderblue;}
    h2   {color: blue;}
    div    {color:saddlebrown;}
    #a2hs {
      display: block;
      margin-top: 22px;
      padding: 0px;
      border: 1px blueviolet dashed;
      display: block;
    }
    #a2hs img {
      max-width: 30px;
      margin: 24px;
      float: left;
    }
    #a2hs button {
      background-color: blue;
      color: white;
      border: 1px yellow solid;
      margin: 6px 12px;
    }
</style>

</head>
<body>
    <section id="a2hs">
        <h4>Install this App</h4>
        <img src="android-chrome-192x192.png" alt="Form" />
        Add this Form to home screen <br>
        <a href="javascript:void(0)" onClick="dismiss()" style="text-decoration:none;">No</a>
        <button onClick="install()">Yes</button>
      </section>

<div class="container">

<h2>Employee Information</h2>





<form>

  <fieldset class="form-group">
    <legend>Contact Info</legend>

    <div class="form-group">
      <label class="form-control-label" for="empname">Employee name</label>
      <input class="form-control" type="text" id="empname" placeholder="Type your full name">
    </div>

    <div class="form-group">
      <label class="form-control-label" for="empemail">Email </label>
      <input class="form-control" type="email" id="empemail" aria-describedby="emailmsg" placeholder="Enter your email here">
      <small class="form-text text-muted" id="emailmsg">We'll never share your email addess</small>
    </div>

  </fieldset>
    
  <fieldset class="form-group">

    <legend>Vehicle Info</legend>

    <div class="form-group">
      <label class="form-control-label" for="vehname">Your vehicle name</label>
      <input class="form-control" type="text" id="vehname" placeholder="Your Vehicle's name">
    </div>

    <div class="form-group">
      <label class="form-control-label" for="vehtype">Vehicle type</label>
      <select class="form-control" id="vehtype">
        <option>Choose</option>
        <option value="2w">2 Wheeler</option>
        <option value="4w">4 Wheeler</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-control-label" for="vehnum">Vehicle number</label>
      <input class="form-control" type="text" id="vehnum" placeholder="Your vehicle number">
    </div>

    <div class="form-group">
      <label class="form-control-label">Is your vehicle register in your name ?</label>
      <label><input type="radio" name="vreg" value="yes" checked> Yes</label>
      <label><input type="radio" name="vreg" value="no"> No</label>
    </div>

    <div class="form-group">
      <label class="form-control-label">Vehicle color</label>
      <label><input type="checkbox"> Green</label>
      <label><input type="checkbox"> Red</label>
      <label><input type="checkbox"> White</label>
        <label><input type="checkbox"> Brown</label>
        <label><input type="checkbox"> Blue</label>
        <label><input type="checkbox">Grey</label>
        <label><input type="checkbox">Other</label>
    </div>

  </fieldset>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>

<aside id="notnTest">
  <h3>
    &nbsp;&nbsp;&nbsp;&nbsp;<a href="https://in.yahoo.com/?p=us" target="_blank" rel="noopener">Yahoo</a>
  </h3>
</aside>


</div><!-- content container -->

</body>
